<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#FF6B35" stroke="#000" stroke-width="2"/>
  
  <!-- Candle TV "C" -->
  <text x="50" y="60" text-anchor="middle" fill="white" font-size="32" font-weight="bold" font-family="Arial, sans-serif">C</text>
  
  <!-- Optional: Add some simple features to make it more mascot-like -->
  <circle cx="35" cy="35" r="3" fill="white"/> <!-- Left eye -->
  <circle cx="65" cy="35" r="3" fill="white"/> <!-- Right eye -->
  
  <!-- Simple smile -->
  <path d="M 35 45 Q 50 55 65 45" stroke="white" stroke-width="2" fill="none"/>
</svg>
